{{define "layout"}}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{block "title" .}}pfportal{{end}}</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; margin: 24px; max-width: 980px; }
    header { display: flex; gap: 16px; align-items: baseline; margin-bottom: 20px; }
    a { color: #0b63ce; text-decoration: none; }
    a:hover { text-decoration: underline; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; font-size: 14px; }
    .muted { color: #666; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background:#f3f4f6; font-size: 12px; }
    .row { display:flex; gap: 12px; align-items:center; }
    input, select, button, textarea { font: inherit; }
  </style>
</head>
<body>
  <header>
    <div><strong>pfportal</strong></div>
    <nav class="row">
      <a href="/">Upload</a>
      <a href="/transactions">Transactions</a>
      <a href="/imports">Imports</a>
      <a class="muted" href="/metrics">Metrics</a>
    </nav>
  </header>

  {{block "content" .}}{{end}}
</body>
</html>
{{end}}
